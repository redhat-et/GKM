apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-gkmcache-images
spec:
  validationFailureAction: Enforce
  background: true
  webhookTimeoutSeconds: 30
  rules:
    - name: verify-and-mutate-image
      match:
        any:
          - resources:
              kinds:
                - GKMCache
      imageExtractors:
        GKMCache:
          - name: gkmcache-image
            path: /spec
            value: image
            key: image
      verifyImages:
        - imageReferences:
            - quay.io/*:*
          mutateDigest: true
          attestors:
            - count: 1
              entries:
                - keyless:
                    issuer: https://token.actions.githubusercontent.com
                    subject: https://github.com/*/*
                    rekor:
                      url: https://rekor.sigstore.dev
