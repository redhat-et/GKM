    - tkm.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clustertkmcaches
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-tkm-io-v1alpha1-tkmcache
  failurePolicy: Fail
  name: vtkmcache.kb.io
  rules:
  - apiGroups:
    - tkm.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tkmcaches
  sideEffects: None
