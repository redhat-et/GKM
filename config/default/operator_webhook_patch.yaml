apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: gkm-system
  labels:
    app.kubernetes.io/name: gpu-kernel-manager-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  template:
    spec:
      containers:
      - name: operator
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
