# permissions for end users to view clustertkmcaches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: triton-kernel-manager-operator
    app.kubernetes.io/managed-by: kustomize
  name: clustertkmcache-viewer-role
rules:
- apiGroups:
  - tkm.io
  resources:
  - clustertkmcaches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tkm.io
  resources:
  - clustertkmcaches/status
  verbs:
  - get
